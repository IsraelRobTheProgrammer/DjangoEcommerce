{% extends "base.html" %}

{% block title %} Change Password {% endblock title %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <h3>Welcome {{ request.user.username|capfirst }} </h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url "profile" %}" class="btn btn-primary"> Change Password Done</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-9 offset-sm-1 text-center">
            <h3> Password Changed!!! </h3>

            <div>

                <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" width="200" height="200" class="giphy-embed"
                    frameborder="0" allowFullScreen></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
