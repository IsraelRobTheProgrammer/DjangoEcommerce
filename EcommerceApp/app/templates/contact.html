{% extends "base.html" %}

{% block title %} Contact Us {% endblock title %}

{% block banner_slider %}

{% include "partials/_banner.html" %}

{% endblock banner_slider %}


{% block content %}
<div class="page-wrapper p-t-180 p-b-100 font-robo">
	<div class="wrapper wrapper--w960">
		{% include 'partials/_messages.html'%}
		<div class="card-form card-2">
			<div class="card-body-2">
				<h2 class="title">Send Us A Message</h2>
				<form action="{% url 'contact' %}" method="POST">
					{% csrf_token %}
					<div class="row row-space">
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">Full Name</label>
								<input type="text" class="form-control" name="name" id="name" placeholder="Name"
									required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="email">Email Address</label>
								<input type="email" class="form-control" name="email" id="email" placeholder="Email"
									>
							</div>
						</div>
					</div>
					<br>
					<div class="col-md-12">
						<div class="form-group">
							<label class="label" for="subject">Subject</label>
							<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
								>
						</div>
					</div>
					<br>
					<div class="row row-space">
						<div class="col-12">
							<div class="form-group">
								<label class="label" for="message">Message</label>
								<textarea name="message" class="form-control" id="message" cols="30" rows="4"
									placeholder="Message" ></textarea>
							</div>
						</div>
					</div>
					<div class="p-t-30">
						<button class="btn--form btn--radius bg-success" type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock content %}
